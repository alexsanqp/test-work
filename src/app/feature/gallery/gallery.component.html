        <div class="plus-gallery-block">
            <a href="javascript://"
               *ngFor="let photo of photoList;let index = index;"
               [ngClass]="getClassBlock(index)"
               (click)="showImage(photo);">
                <div [ngClass]="getColorClassBlock()">
                    <img [src]="photo.thumbnailUrl" [title]="photo.title" [alt]="photo.title">
                </div>
            </a>
        </div>

        <div class="clearfix"></div>

        <div class="gallery-pagination">

                    [page]="page"
                    [perPage]="limit"
                    [count]="total"

                    (goNext)="onNext()"
